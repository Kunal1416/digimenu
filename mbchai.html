	 <script>
    function decreaseQuantity(element) {
      const quantityElement = element.nextElementSibling;
      let quantity = parseInt(quantityElement.textContent);
      if (quantity > 0) {
        quantity--;
        quantityElement.textContent = quantity;
      }
    }
    
    function increaseQuantity(element) {
      const quantityElement = element.previousElementSibling;
      let quantity = parseInt(quantityElement.textContent);
      quantity++;
      quantityElement.textContent = quantity;
    }
	input.addEventListener("change", () => {
            updateSelectedQuantities();
       
	 function updateSelectedQuantities(element) {
        selectedQuantitiesList.innerHTML = "";
        quantityInputs.forEach(input => {
            const productName = input.closest(".product").querySelector(".product-name").textContent;
            const selectedQuantity = parseInt(input.value);
            if (selectedQuantity > 0) {
                const listItem = document.createElement("li");
                listItem.textContent = `${productName}: ${selectedQuantity}`;
                selectedQuantitiesList.appendChild(listItem);
            }
        });
    }
});
